<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <h1>Your Personal Library</h1>
    <form id="form" class="hide" action="">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" />
      <label for="author">Author:</label>
      <input type="text" name="author" id="author" />
      <label for="page">Page:</label>
      <input type="number" name="page" id="page" />
      <button type="button" onclick="addBookToLibrary()">Submit</button>
    </form>
    <div id="book-container" class="book-container">
      <div class="book-XL">
        <div class="book">
          <button class="addBook" onclick="showForm()">Add a Book &#128212;</button>
        </div>
      </div>
      <div class="book-XL"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
